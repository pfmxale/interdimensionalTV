<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdimensional TV</title>
    <style>
        /* Globale Stile und Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        body {
            background-color: #1a1a1a; /* Dunkler Hintergrund */
            color: #e0e0e0; /* Heller Text */
            font-family: 'VT323', monospace; /* Retro-Pixel-Schrift */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        #tv-casing {
            background: linear-gradient(145deg, #383838, #1e1e1e);
            border: 5px solid #111;
            border-radius: 25px 25px 35px 35px / 100px 100px 150px 150px;
            padding: 30px 30px 50px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7),
                        inset 0 0 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #tv-screen-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #080808;
            border: 3px solid #222;
            border-radius: 10px;
            margin-bottom: 20px; /* Etwas mehr Platz für den Mute-Button */
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        /* Der Iframe selbst oder der Div, den der Player ersetzt */
        #video-player-container { /* Geändert von iframe zu div für YT API */
            width: 100%;
            height: 100%;
        }

        #channel-display {
            font-family: 'Press Start 2P', cursive;
            color: #33ff33;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 16px;
            text-shadow: 0 0 5px #33ff33;
            margin-bottom: 15px;
            min-height: 25px;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Damit Buttons umbrechen können */
            gap: 10px; /* Abstand zwischen den Knöpfen */
            width: 100%;
            margin-top: 10px;
        }

        .controls button {
            background: linear-gradient(145deg, #505050, #353535);
            color: #e0e0e0;
            border: 2px solid #202020;
            padding: 10px 15px; /* Etwas kleiner für mehr Buttons */
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(9px, 1.8vw, 12px); /* Kleinere Schrift für mehr Buttons */
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.4), inset 0 -2px 0px #222;
            transition: all 0.1s ease-out;
            text-transform: uppercase;
        }

        .controls button:hover {
            background: linear-gradient(145deg, #5a5a5a, #3f3f3f);
            color: #fff;
            box-shadow: 0 4px 7px rgba(0,0,0,0.5), inset 0 -2px 0px #2a2a2a;
            transform: translateY(-1px);
        }

        .controls button:active {
            background: linear-gradient(145deg, #3f3f3f, #5a5a5a);
            box-shadow: 0 1px 2px rgba(0,0,0,0.5), inset 0 1px 0px #222;
            transform: translateY(1px);
        }
         .controls button#toggle-mute-button:disabled {
            background: #2a2a2a;
            color: #505050;
            cursor: not-allowed;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
            transform: translateY(0);
        }


        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(transparent, transparent 1px, rgba(200,200,200,0.05) 1px, rgba(200,200,200,0.05) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(200,200,200,0.05) 1px, rgba(200,200,200,0.05) 2px);
            opacity: 0;
            transition: opacity 0.05s linear;
            pointer-events: none;
            z-index: 10;
        }

        @media (max-width: 600px) {
            #tv-casing {
                padding: 20px 20px 30px 20px;
                border-radius: 20px 20px 30px 30px / 80px 80px 120px 120px;
            }
            #channel-display { font-size: 12px; padding: 5px 10px; }
            .controls button { padding: 8px 12px; }
        }
    </style>
</head>
<body>

    <div id="tv-casing">
        <div id="channel-display">
            Kanal: <span id="current-channel-name">Wähle einen Sender</span>
        </div>
        <div id="tv-screen-container">
            <div class="static-overlay" id="static-effect"></div>
            <div id="video-player-container"></div>
        </div>
        <div class="controls">
            <button id="prev-channel" title="Vorheriger Sender"> << </button>
            <button id="random-channel" title="Zufälliger Sender"> Zufall </button>
            <button id="next-channel" title="Nächster Sender"> >> </button>
            <button id="toggle-mute-button" title="Ton an/aus" disabled>Ton An</button>
        </div>
    </div>

    <script>
        // --- VIDEOKONFIGURATION ---
        const channels = [
            { name: "Ants in eyes", videoId: "V6SFEiGEHY0" },
            { name: "alien invasion", videoId: "VILm23Ye0XQ" }, // Korrigierte ID, falls VILm richtig ist
            { name: "Bigfoot Vlog", videoId: "fEhJlRrufQY" },
            { name: "the lelo show", videoId: "Gsx_k4JT4Pw" },
        ];
        // --- ENDE VIDEOKONFIGURATION ---

        let currentChannelIndex = -1;
        let ytPlayer; // Variable für den YouTube Player
        let playerReady = false;
        let userWantsSound = false; // Startet stumm, Nutzer muss aktiv Ton einschalten

        const prevButton = document.getElementById('prev-channel');
        const nextButton = document.getElementById('next-channel');
        const randomButton = document.getElementById('random-channel');
        const toggleMuteButton = document.getElementById('toggle-mute-button');
        const channelNameDisplay = document.getElementById('current-channel-name');
        const staticOverlay = document.getElementById('static-effect');

        // 1. Lade die YouTube IFrame Player API asynchron.
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 2. Diese Funktion wird aufgerufen, wenn die API geladen ist.
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API ist bereit.");
            // Lade den initialen Kanal, falls einer ausgewählt werden soll beim Start
            if (channels.length > 0) {
                loadInitialChannel();
            } else {
                channelNameDisplay.textContent = "Keine Sender konfiguriert!";
                toggleMuteButton.disabled = true;
            }
        }

        // 3. Player-Callbacks
        function onPlayerReady(event) {
            console.log("Player ist bereit.");
            playerReady = true;
            toggleMuteButton.disabled = false;
            // Setze initialen Mute-Status und Button-Text basierend auf userWantsSound
            if (userWantsSound) {
                event.target.unMute();
                toggleMuteButton.textContent = "Ton Aus";
            } else {
                event.target.mute();
                toggleMuteButton.textContent = "Ton An";
            }
            event.target.playVideo(); // Starte das Video
        }

        function onPlayerStateChange(event) {
            // Wenn ein neues Video geladen wurde und anfängt zu spielen (oder loopt)
            if (event.data === YT.PlayerState.PLAYING) {
                console.log("Video spielt, setze Mute-Status.");
                if (playerReady) { // Stelle sicher, dass der Player nicht zerstört wurde
                    if (userWantsSound) {
                        ytPlayer.unMute();
                    } else {
                        ytPlayer.mute();
                    }
                }
            }
             // Automatisches Neuladen des Videos, wenn es endet (für Loop-Effekt)
            if (event.data === YT.PlayerState.ENDED) {
                console.log("Video beendet, starte neu für Loop.");
                ytPlayer.playVideo(); // Oder ytPlayer.seekTo(0); ytPlayer.playVideo();
            }
        }

        function onPlayerError(event) {
            console.error("YouTube Player Fehler:", event.data);
            channelNameDisplay.textContent = "Fehler beim Laden des Senders.";
            // Hier könntest du versuchen, zum nächsten Sender zu springen oder eine Fehlermeldung anzuzeigen
        }


        function playStaticEffect(duration = 150) {
            staticOverlay.style.opacity = '1';
            setTimeout(() => {
                staticOverlay.style.opacity = '0';
            }, duration);
        }

        function loadInitialChannel() {
            // Startet mit einem zufälligen Sender oder dem ersten
            const initialIndex = Math.floor(Math.random() * channels.length);
            // const initialIndex = 0; // Für den ersten Sender
            loadChannel(initialIndex, true);
        }

        function loadChannel(index, isInitialLoad = false) {
            if (channels.length === 0) {
                channelNameDisplay.textContent = "Keine Sender konfiguriert!";
                if (ytPlayer && typeof ytPlayer.destroy === 'function') {
                    ytPlayer.destroy(); // Zerstöre alten Player wenn keine Videos da sind
                    ytPlayer = null;
                }
                playerReady = false;
                toggleMuteButton.disabled = true;
                return;
            }

            if (index < 0) index = channels.length - 1;
            else if (index >= channels.length) index = 0;
            currentChannelIndex = index;

            const channel = channels[currentChannelIndex];
            channelNameDisplay.textContent = `Kanal ${currentChannelIndex + 1}: ${channel.name}`;
            playStaticEffect();

            setTimeout(() => {
                if (ytPlayer && playerReady) { // Wenn Player existiert und bereit ist
                    console.log(`Lade Video-ID in bestehenden Player: ${channel.videoId}`);
                    ytPlayer.loadVideoById(channel.videoId);
                    // Der onPlayerStateChange Handler kümmert sich um den Mute-Status
                } else if (window.YT && window.YT.Player) { // Wenn API geladen, aber Player noch nicht erstellt/bereit
                     if (ytPlayer && typeof ytPlayer.destroy === 'function') {
                        ytPlayer.destroy(); // Zerstöre alten Player bevor ein neuer erstellt wird
                        ytPlayer = null;
                     }
                    console.log(`Erstelle neuen Player für Video-ID: ${channel.videoId}`);
                    playerReady = false; // Wird in onPlayerReady wieder true
                    toggleMuteButton.disabled = true; // Deaktivieren, bis der neue Player bereit ist

                    ytPlayer = new YT.Player('video-player-container', {
                        videoId: channel.videoId,
                        playerVars: {
                            'autoplay': 1,
                            'controls': 0,       // Keine YouTube-Steuerelemente
                            'loop': 0,           // Loop wird manuell via onPlayerStateChange (ENDED) gehandhabt
                            // 'playlist': channel.videoId, // Nötig für loop=1, aber wir machen es manuell
                            'modestbranding': 1, // Weniger YouTube-Branding
                            'rel': 0,            // Keine verwandten Videos
                            'iv_load_policy': 3, // Keine Video-Annotationen
                            'mute': userWantsSound ? 0 : 1 // Starte basierend auf userWantsSound
                        },
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange,
                            'onError': onPlayerError
                        }
                    });
                } else {
                    // API noch nicht geladen, dies sollte durch onYouTubeIframeAPIReady behandelt werden
                    console.log("API oder Player noch nicht bereit, Video wird später geladen.");
                    // Für den Fall, dass onYouTubeIframeAPIReady noch nicht gelaufen ist,
                    // wird der initiale Kanal dort geladen.
                }
            }, 50);
        }

        // Event Listener für die Knöpfe
        nextButton.addEventListener('click', () => {
            if (channels.length > 0) loadChannel(currentChannelIndex + 1);
        });

        prevButton.addEventListener('click', () => {
            if (channels.length > 0) loadChannel(currentChannelIndex - 1);
        });

        randomButton.addEventListener('click', () => {
            if (channels.length === 0) return;
            let randomIndex;
            if (channels.length <= 1) randomIndex = 0;
            else {
                do { randomIndex = Math.floor(Math.random() * channels.length); }
                while (randomIndex === currentChannelIndex);
            }
            loadChannel(randomIndex);
        });

        toggleMuteButton.addEventListener('click', () => {
            if (!playerReady || !ytPlayer) return;

            userWantsSound = !userWantsSound; // Toggle den Wunsch des Nutzers
            if (userWantsSound) {
                ytPlayer.unMute();
                toggleMuteButton.textContent = "Ton Aus";
                console.log("Nutzer hat Ton aktiviert.");
            } else {
                ytPlayer.mute();
                toggleMuteButton.textContent = "Ton An";
                console.log("Nutzer hat Ton deaktiviert.");
            }
        });

        // Initialisierung (wird von onYouTubeIframeAPIReady übernommen)
        console.log("Interdimensional TV Skript geladen. Warte auf YouTube API...");

    </script>
</body>
</html>
