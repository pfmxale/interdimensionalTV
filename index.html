<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interdimensional TV</title>
    <style>
        /* Globale Stile und Schriftart */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');

        body {
            background-color: #1a1a1a; /* Dunkler Hintergrund */
            color: #e0e0e0; /* Heller Text */
            font-family: 'VT323', monospace; /* Retro-Pixel-Schrift */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Verhindert Scrollbalken durch leichte Übergrößen von Elementen */
        }

        /* TV-Gehäuse */
        #tv-casing {
            background: linear-gradient(145deg, #383838, #1e1e1e);
            border: 5px solid #111;
            border-radius: 25px 25px 35px 35px / 100px 100px 150px 150px; /* Abgerundete Ecken wie bei alten TVs */
            padding: 30px 30px 50px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7),
                        inset 0 0 15px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* TV-Bildschirm */
        #tv-screen-container {
            width: 100%;
            aspect-ratio: 16 / 9; /* Standard-Breitbildformat */
            background-color: #080808; /* Dunkler Bildschirmhintergrund */
            border: 3px solid #222;
            border-radius: 10px; /* Leicht abgerundete Ecken für den Bildschirm */
            margin-bottom: 25px;
            position: relative;
            overflow: hidden; /* Stellt sicher, dass der Iframe nicht überläuft */
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8); /* Innerer Schatten für Tiefe */
        }

        #tv-screen-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Kein Rahmen um das YouTube-Video */
        }

        /* Kanalanzeige über dem Bildschirm */
        #channel-display {
            font-family: 'Press Start 2P', cursive; /* Pixel-Schrift für Kanalanzeige */
            color: #33ff33; /* Grüne Digitalanzeige-Farbe */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 3px;
            font-size: 16px;
            text-shadow: 0 0 5px #33ff33;
            margin-bottom: 15px;
            min-height: 25px; /* Damit es nicht springt, wenn kein Text da ist */
            text-align: center;
        }


        /* Bedienfeld */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px; /* Abstand zwischen den Knöpfen */
            width: 100%;
            margin-top: 10px;
        }

        .controls button {
            background: linear-gradient(145deg, #505050, #353535);
            color: #e0e0e0;
            border: 2px solid #202020;
            padding: 12px 20px;
            font-family: 'Press Start 2P', cursive; /* Pixel-Schrift für Knöpfe */
            font-size: clamp(10px, 2vw, 14px); /* Responsive Schriftgröße */
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0,0,0,0.4), inset 0 -2px 0px #222;
            transition: all 0.1s ease-out;
            text-transform: uppercase;
        }

        .controls button:hover {
            background: linear-gradient(145deg, #5a5a5a, #3f3f3f);
            color: #fff;
            box-shadow: 0 4px 7px rgba(0,0,0,0.5), inset 0 -2px 0px #2a2a2a;
            transform: translateY(-1px);
        }

        .controls button:active {
            background: linear-gradient(145deg, #3f3f3f, #5a5a5a);
            box-shadow: 0 1px 2px rgba(0,0,0,0.5), inset 0 1px 0px #222;
            transform: translateY(1px);
        }

        /* Optional: Flimmer-Effekt beim Kanalwechsel (simpel) */
        .static-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(transparent, transparent 1px, rgba(200,200,200,0.05) 1px, rgba(200,200,200,0.05) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(200,200,200,0.05) 1px, rgba(200,200,200,0.05) 2px);
            opacity: 0;
            transition: opacity 0.05s linear; /* Sehr schneller Übergang */
            pointer-events: none; /* Lässt Klicks durch */
            z-index: 10;
        }

        /* Für kleinere Bildschirme */
        @media (max-width: 600px) {
            #tv-casing {
                padding: 20px 20px 30px 20px;
                border-radius: 20px 20px 30px 30px / 80px 80px 120px 120px;
            }
            #channel-display {
                font-size: 12px;
                padding: 5px 10px;
            }
            .controls button {
                padding: 10px 15px;
            }
        }

    </style>
</head>
<body>

    <div id="tv-casing">
        <div id="channel-display">
            Kanal: <span id="current-channel-name">Wähle einen Sender</span>
        </div>
        <div id="tv-screen-container">
            <div class="static-overlay" id="static-effect"></div>
            <iframe id="video-player"
                    src=""
                    allow="autoplay; encrypted-media"
                    allowfullscreen>
            </iframe>
        </div>
        <div class="controls">
            <button id="prev-channel" title="Vorheriger Sender"> &lt;&lt; </button>
            <button id="random-channel" title="Zufälliger Sender"> Zufall </button>
            <button id="next-channel" title="Nächster Sender"> &gt;&gt; </button>
        </div>
    </div>

    <script>
        // --- VIDEOKONFIGURATION ---
        // Hier fügst du deine YouTube-Videos ein.
        // Jedes Video ist ein Objekt mit:
        //   name: Der Name des "Senders", der angezeigt wird.
        //   videoId: Die ID des YouTube-Videos.
        //            Du findest die ID in der URL eines YouTube-Videos.
        //            Beispiel: https://www.youtube.com/watch?v=dQw4w9WgXcQ -> ID ist 'dQw4w9WgXcQ'
        const channels = [
            { name: "Ants in eyes", videoId: "V6SfEIoEHY0" }, // Beispiel: Rick Astley (ersetzen!)
            { name: "alien invasion", videoId: "VILm23Ye0XQ" }, // Beispiel: Nyan Cat (ersetzen!)
            { name: "Kochstudio Zorp", videoId: "QH2-TGUlwu4" },       // Beispiel: Another Cat (ersetzen!)
            { name: "Galaktische Werbung", videoId: "tntOCGkgt98" },   // Beispiel: Surprised Kitty (ersetzen!)
            // --- Füge hier DEINE Videos hinzu ---
            // { name: "Dein Sender Name 1", videoId: "DEINE_YOUTUBE_VIDEO_ID_1" },
            // { name: "Dein Sender Name 2", videoId: "DEINE_YOUTUBE_VIDEO_ID_2" },
        ];
        // --- ENDE VIDEOKONFIGURATION ---

        let currentChannelIndex = -1; // Startet mit keinem ausgewählten Kanal
        const videoPlayer = document.getElementById('video-player');
        const prevButton = document.getElementById('prev-channel');
        const nextButton = document.getElementById('next-channel');
        const randomButton = document.getElementById('random-channel');
        const channelNameDisplay = document.getElementById('current-channel-name');
        const staticOverlay = document.getElementById('static-effect');

        // Funktion zum Erstellen der YouTube Embed-URL
        function buildYouTubeEmbedUrl(videoId) {
            // autoplay=1: Startet das Video automatisch.
            // mute=1: Stummschaltung ist oft NÖTIG, damit Autoplay in modernen Browsern funktioniert.
            // controls=0: Versteckt die Standard-YouTube-Steuerelemente.
            // loop=1&playlist=${videoId}: Lässt das Video in einer Schleife laufen.
            // modestbranding=1: Reduziert das YouTube-Branding.
            // rel=0: Zeigt keine verwandten Videos am Ende (wenn Loop nicht aktiv wäre).
            return `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${videoId}&modestbranding=1&rel=0`;
        }

        // Funktion für den kurzen Flimmer-Effekt
        function playStaticEffect(duration = 150) { // Dauer in Millisekunden
            staticOverlay.style.opacity = '1';
            setTimeout(() => {
                staticOverlay.style.opacity = '0';
            }, duration);
        }

        // Funktion zum Laden eines Kanals
        function loadChannel(index) {
            if (channels.length === 0) {
                channelNameDisplay.textContent = "Keine Sender konfiguriert!";
                videoPlayer.src = ""; // Leert den Player, falls keine Videos da sind
                return;
            }

            // Index-Berechnung für zyklisches Umschalten
            if (index < 0) {
                index = channels.length - 1; // Springe zum letzten Sender
            } else if (index >= channels.length) {
                index = 0; // Springe zum ersten Sender
            }
            currentChannelIndex = index;

            playStaticEffect(); // Flimmer-Effekt abspielen

            // Kleine Verzögerung, damit der Flimmer-Effekt sichtbar ist, bevor das neue Video geladen wird
            setTimeout(() => {
                const channel = channels[currentChannelIndex];
                videoPlayer.src = buildYouTubeEmbedUrl(channel.videoId);
                channelNameDisplay.textContent = `Kanal ${currentChannelIndex + 1}: ${channel.name}`;
            }, 50); // Muss kürzer sein als die staticEffect Dauer
        }

        // Event Listener für die Knöpfe
        nextButton.addEventListener('click', () => {
            if (channels.length > 0) {
                loadChannel(currentChannelIndex + 1);
            }
        });

        prevButton.addEventListener('click', () => {
            if (channels.length > 0) {
                loadChannel(currentChannelIndex - 1);
            }
        });

        randomButton.addEventListener('click', () => {
            if (channels.length === 0) return;
            let randomIndex;
            if (channels.length <= 1) {
                randomIndex = 0; // Wenn nur ein oder kein Sender da ist, wähle den ersten (oder nichts)
            } else {
                do {
                    randomIndex = Math.floor(Math.random() * channels.length);
                } while (randomIndex === currentChannelIndex); // Stelle sicher, dass ein *neuer* Sender gewählt wird (wenn möglich)
            }
            loadChannel(randomIndex);
        });

        // Initialen Zustand setzen (optional: ersten Sender laden oder eine Willkommensnachricht)
        if (channels.length > 0) {
            // Optional: Mit einem zufälligen Sender starten
             loadChannel(Math.floor(Math.random() * channels.length));
            // Oder mit dem ersten Sender starten:
            // loadChannel(0);
        } else {
            channelNameDisplay.textContent = "Füge Videos zur 'channels'-Liste hinzu!";
            videoPlayer.src = "about:blank"; // Leere Seite im iframe
        }

        // Hinweis zur Stummschaltung:
        // Moderne Browser blockieren oft Autoplay mit Ton.
        // Die Videos starten daher stummgeschaltet (mute=1 in der URL).
        // Du könntest einen zusätzlichen "Ton an/aus"-Button hinzufügen,
        // der dann versucht, das Video über die YouTube IFrame API zu entstummen.
        // Das ist aber etwas komplexer.
        console.log("Interdimensional TV geladen. Füge deine YouTube Video IDs zur 'channels'-Liste im Code hinzu!");

    </script>
</body>
</html>
